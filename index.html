<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/260/260403.png" type="image/x-icon">
  <link rel="stylesheet" href="./Index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  
  <div id="divMorseTreeContainer" style="width: fit-content; padding: 2em !important; min-height: fit-content;">

    <div class="flex">
      <!--  _______ -->
      <!-- |        -->
      <div style="width: 25%;" class="left">
        <div class="flex left"><div class="v"></div><div class="h"></div><div class="h"></div></div>
        <div style="text-align: left;" class="value" value="T">T</div>
      </div>
      <div style="width: 25%;" class="right">
        <div class="flex right"><div class="h"></div><div class="h"></div><div class="v"></div></div>
        <div style="text-align: right;" class="value" value="E">E</div>
      </div>
    </div>
    <div id="divMorseTree" style="min-height: 400px; width: fit-content; display: flex; gap: 2rem;">
      
      <div id="divMorseTreeLeftSide" style=" min-height: 400px; width: 100%;">
        
      </div>
      <div id="divMorseTreeRightSide" style=" min-height: 400px; width: 100%;">
      </div>
      
    </div>

  </div>
  
  <div class="flex" style="gap: 1em; margin-top: 2em; flex-wrap: wrap;">
    <div style="position: relative;">
      <span style="font-weight: 300; font-size: .75em; position: absolute; margin: .25em .5em; top: 0; left: 0;">Comando atual</span>
      <pre id="preCurrentCommandVisualization">
      </pre>
      <button id="btnUndoLastCommand" style="border: none; position: absolute; right: 0; top: 0; height: 100%; padding: 0 1em; background-color: unset;"><i class="ph-fill ph-backspace"></i></button>
    </div>

    <pre id="preCommandsVisualization" style="flex-grow: 1; height: 100px;">
    </pre>
  </div>

  <hr style="width: 100%; margin: .5em 0"/>

  <div style="width: 100%;">
    <textarea id="preTextInsert" style="outline: 2px ridge #e4edef; padding: .5em 1em !important; height: 50%; width: 100%; background-color: rgb(247, 251, 255); flex-grow: 1; width: 100%; min-height: 200px;">
    </textarea>
    <pre id="preTextVisualization" style="height: 50%; width: 100%; background-color: aliceblue; flex-grow: 1; width: 100%; min-height: 200px;">
    </pre>
  </div>

</body>
<script src="https://unpkg.com/phosphor-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./Index.js"></script>
</html>
